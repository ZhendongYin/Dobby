version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: dobby_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dobby_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dobby_network

  redis:
    image: redis:7-alpine
    container_name: dobby_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dobby_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dobby_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-dobby_prod}
      POOL_SIZE: ${POOL_SIZE:-10}
      
      # Server
      PORT: ${PORT:-4000}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      
      # Secrets (must be set in .env file)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      
      # AWS (optional, for production)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL:-}
      
      # SES (optional, for production)
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@localhost}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@localhost}
      
      # Redis (optional)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "${PORT:-4000}:4000"
    volumes:
      - uploads_data:/app/priv/static/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h db -U $${POSTGRES_USER:-postgres}; do
          sleep 2
        done &&
        echo 'Running migrations...' &&
        ./bin/dobby eval 'Dobby.Release.migrate()' &&
        echo 'Running seed data (creating admin and prize templates)...' &&
        ./bin/dobby eval 'Dobby.Release.seed()' || echo 'Seed data already exists or failed' &&
        echo 'Starting server...' &&
        ./bin/dobby start
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - dobby_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  dobby_network:
    driver: bridge

